<header>
  <legend>Returning Users</legend>
</header>
<div class="control-group">
  <label for="username" class="control-label">Username</label>
  <div class="controls">
    <input name="username" type="text">
  </div>
</div>
<div class="control-group">
  <label for="password" class="control-label">Password</label>
  <div class="controls">
    <div class="input-append">
      <input name="password" type="password">
      <span class="add-on"><i class="icon-eye-open"></i></span>
    </div>
  </div>
</div>
<div class="control-group">
  <div class="controls">
    <label class="checkbox">
      <input type="checkbox"> Remember me on this device.
    </label>
    <button data-target="login" class="btn btn-primary">
      <i class="icon-white icon-user"></i> Login
    </button>
  </div>
</div>
<div class="control-group">
  <div class="controls">
    <a data-target="recover-password" class="btn btn-link" href="#">
      I forgot my login information.
    </a>
    <a data-target="register" class="btn btn-link" href="#">
      I need an account.
    </a>
  </div>
</div>
