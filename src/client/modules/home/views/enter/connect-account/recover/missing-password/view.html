<header>
  <legend>Recover Account</legend>
</header>
<div class="control-group">
  <label for="username" class="control-label">Username</label>
  <div class="controls">
    <input name="username" type="text">
  </div>
</div>
<div class="control-group">
  <div class="controls">
    <button data-target="send-email" class="btn btn-primary">
      <i class="icon-envelope icon-white"></i> Send Recovery Email
    </button>
    or <a data-target="login" href="#">Cancel</a>
  </div>
</div>
<div class="control-group">
  <div class="controls">
    <button data-target="missing-username" class="btn btn-link" href="#">
      I forgot my username.
    </button>
    <button data-target="blocked-email" class="btn btn-link" href="#">
      I do not have access to my email.
    </button>
    <button data-target="login" class="btn btn-link" href="#">
      I remember my login information.
    </button>
  </div>
</div>
