<header>
  <legend>Recover Account</legend>
</header>
<div class="control-group">
  <label for="email" class="control-label">Email</label>
  <div class="controls">
    <input name="email" type="text">
  </div>
</div>
<div class="control-group">
  <div class="controls">
    <label class="checkbox">
      <input type="checkbox" checked> I also forgot my password.
    </label>
  </div>
</div>
<div class="control-group">
  <div class="controls">
    <button data-target="send-email" class="btn btn-primary">
      <i class="icon-envelope icon-white"></i> Send Recovery Email
    </button>
    or <a data-target="login" href="#">Cancel</a>
  </div>
</div>
<div class="control-group">
  <div class="controls">
    <button data-target="support" class="btn btn-link" href="#">
      I forgot my email.
    </button>
    <button data-target="blocked-email" class="btn btn-link" href="#">
      I do not have access to my email.
    </button>
    <button data-target="missing-password" class="btn btn-link" href="#">
      I remember my username.
    </button>
  </div>
</div>
