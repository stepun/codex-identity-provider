<header>
  <legend>Recover Account</legend>
</header>
<div class="control-group">
  <label for="email" class="control-label">Email</label>
  <div class="controls">
    <input name="email" type="text">
  </div>
</div>
<div class="control-group">
  <div class="controls">
    <button data-target="verify-account" class="btn btn-primary">
      <i class="icon-search icon-white"></i> Verify Account
    </button>
    or <a data-target="login" href="#">Cancel</a>
  </div>
</div>
<div class="control-group">
  <div class="controls">
    <button data-target="missing-email" class="btn btn-link" href="#">
      I forgot my email.
    </button>
    <button data-target="blocked-email" class="btn btn-link" href="#">
      I have access to my email.
    </button>
    <button data-target="remember-username" class="btn btn-link" href="#">
      I remember my username.
    </button>
  </div>
</div>
